<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-jvectormap-2.0.3.css"></link>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-jvectormap-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-jvectormap-kr-mill.js"></script>

</head>
<body>
    <div id="map" style="width: 743px; height: 600px"></div>
    <div style="float:left">
    <div style="width: 100px; height: 70px; background:#0000FF; color:white; float:left; border-color: black; border-style: dotted; ">BLUE:100%</div>
    <div style="width: 100px; height: 70px; background:#FF0000; color:white;float:left; border-style: dotted; ">RED:100%</div>
    <div style="width: 100px; height: 70px; background:#00ff00; color:darkslategrey;float:left; border-style: dotted; ">GREEN:100%</div>
    <div style="width: 100px; height: 70px; background:#FF00FF; float:left; border-style: dotted; ">BLUE:100%, RED:100%</div>
    <div style="width: 100px; height: 70px; background:#00FFFF; float:left; border-style: dotted; ">BLUE:100%, GREEN:100%</div>
    <div style="width: 100px; height: 70px; background:#FFFF00; float:left; border-style: dotted; ">RED:100%, GREEN:100%</div>
    <div style="width: 100px; height: 70px; background:#FFFFFF; float:left; border-style: dotted; border-color: grey;">RED:100%, GREEN:100%, BLUE:100%</div>
    </div>

    <script type="text/javascript">
        $('#map').vectorMap(
            {
                map: 'kr_mill',
                series: {
                    regions: [
                        {
                            attribute: 'fill',
                            scale: {
                                'Ulsan': '#B775FE',
                                'Jeju': '#7587FE',
                                'S.Gyeongsang': '#FE5BFC',
                                'N.Jeolla': '#0F5EFE',
                                'S.Chungcheong': '#A59BFE',
                                'N.Gyeongsang': '#FE4F72',
                                'S.Jeolla': '#0C84FE',
                                'Gyeonggi': '#7F8CFE',
                                'N.Chungcheong': '#AF91FE',
                                'Gangwon': '#E0A3FE',
                                'Daegu': '#FE567A',
                                'Seoul': '#7F89FE',
                                'Sejong': '#4C6BFE',
                                'Gwangju': '#077FFE',
                                'Incheon': '#8293FE',
                                'Daejeon': '#7A8CFE',
                                'Busan':'#D370FE'
                            },
                            values: {
                                'KR-31':'Ulsan',
                                'KR-49':'Jeju',
                                'KR-48':'S.Gyeongsang',
                                'KR-45':'N.Jeolla',
                                'KR-44':'S.Chungcheong',
                                'KR-47':'N.Gyeongsang',
                                'KR-46':'S.Jeolla',
                                'KR-41':'Gyeonggi',
                                'KR-43':'N.Chungcheong',
                                'KR-42':'Gangwon',
                                'KR-27':'Daegu',
                                'KR-11':'Seoul',
                                'KR-50':'Sejong',
                                'KR-29':'Gwangju',
                                'KR-28':'Incheon',
                                'KR-30':'Daejeon',
                                'KR-26':'Busan'
                            },
                        },
                    ]
                }
            }
        );
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-99011828-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
</html>
